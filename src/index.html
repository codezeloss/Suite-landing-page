<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="/dist/output.css" rel="stylesheet" />

    <title>Suite landing page</title>
  </head>

  <body class="bg-white font-sans">
    <header class="max-w-[69.25rem] flex flex-col mt-[50px] mb-[154px] mx-auto">
      <div class="flex justify-between items-center mb-[67px]">
        <img src="/assets/logo.svg" alt="Suite logo" />
        <a
          class="items-center border rounded-[6px] border-[#172339] py-[12px] px-[25px] text-blue-dark font-bold hover:bg-blue-dark hover:text-white"
          href="#"
          >Request Beta Access</a
        >
      </div>

      <div class="max-w-[69.375rem] flex flex-row gap-[96px]">
        <div class="flex flex-col z-[2] relative pr-[12rem] py-[3.105rem]">
          <div class="absolute top-0 right-0 z-[-1] w-[350px] h-[600px]">
            <img
              src="/assets/image-hero-portrait@2x.png"
              alt="Phone illustration"
            />
          </div>
          <div>
            <img
              class="w-[287px] h-[36px] mb-[21.32px] ml-[303px]"
              src="/assets/pattern-curved-line-1.svg"
            />
          </div>
          <div>
            <h1 class="text-[72px] leading-[78px] text-blue-dark mb-[40px]">
              A <span class="font-bold">super solution<br /></span> for your
              <span class="font-bold">business.</span>
            </h1>
            <p
              class="mr-auto text-[18px] text-blue-light leading-[32px] w-[350px] mb-[52px]"
            >
              Our marketing and sales automations help you scale your outreach
              to get more leads for your company.
            </p>
            <a
              class="rounded-[6px] py-[15px] px-[32px] text-white bg-blue-dark font-bold inline-flex hover:bg-gradient-to-br hover:from-[#A060FF] hover:via-[#CB30E3] hover:to-[#FFA84E] active:bg-gradient-to-br active:from-[#A060FF] active:via-[#CB30E3] active:to-[#FFA84E]"
              href="#"
              >Request Beta Access</a
            >
          </div>
        </div>
        <div class="flex flex-col gap-[63px] justify-center text-left">
          <div class="flex flex-col">
            <p class="leading-[56px] font-bold text-[48px] text-blue-dark">
              2k+
            </p>
            <p class="text-blue-light font-normal text-[16px] uppercase">
              Companies
            </p>
          </div>
          <div class="flex flex-col">
            <p class="leading-[56px] font-bold text-[48px] text-blue-dark">8</p>
            <p class="text-blue-light font-normal text-[16px] uppercase">
              Languages
            </p>
          </div>
          <div class="flex flex-col">
            <p class="leading-[56px] font-bold text-[48px] text-blue-dark">
              1.2M
            </p>
            <p class="text-blue-light font-normal text-[16px] uppercase">
              Leads
            </p>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
